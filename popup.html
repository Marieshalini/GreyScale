<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HueMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">

    <h2>HueMate</h2>

    <!-- Dark Mode -->
    <div class="card">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
      </div>
    </div>

    <!-- Simulation & Correction -->
    <div class="card">
      <label for="simulationMode">Simulation Mode</label>
      <select id="simulationMode">
        <option value="none">None</option>
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>

      <label for="correctionMode">Correction Mode</label>
      <select id="correctionMode">
        <option value="none">None</option>
        <option value="protanopia">Protanopia Correction</option>
        <option value="deuteranopia">Deuteranopia Correction</option>
        <option value="tritanopia">Tritanopia Correction</option>
      </select>
    </div>

    <!-- Sliders -->
    <div class="card">
      <label>Hue: <span id="hueVal">0Â°</span></label>
      <input type="range" id="hue" min="0" max="360" value="0">

      <label>Saturation: <span id="satVal">100%</span></label>
      <input type="range" id="saturation" min="50" max="200" value="100">

      <label>Brightness: <span id="brightVal">100%</span></label>
      <input type="range" id="brightness" min="50" max="200" value="100">
    </div>

    <!-- Buttons -->
    <div class="card buttons-card">
      <button id="reset">Reset</button>
      <button id="save">Save</button>
      <button id="checkContrast">Check</button>
    </div>

    <!-- Auto-fix -->
    <div class="card">
      <label class="checkbox-label">
        <input type="checkbox" id="autoFixToggle"> Auto-Fix Contrast
      </label>
    </div>

    <!-- Low contrast list -->
    <div class="card">
      <ul id="contrastList"></ul>
    </div>

    <!-- Saved Profiles -->
    <div class="card">
      <select id="profiles"></select>
      <div class="profile-buttons">
        <button id="loadProfile">Load</button>
        <button id="deleteProfile">Delete</button>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
