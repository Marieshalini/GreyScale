<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ColorVision Enhancer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>ColorVision Enhancer</h2>

  <label>Color Blindness Type:</label>
  <select id="cvdType">
    <option value="protanopia">Protanopia (Red-Blind)</option>
    <option value="deuteranopia">Deuteranopia (Green-Blind)</option>
    <option value="tritanopia">Tritanopia (Blue-Blind)</option>
  </select>

  <label>Severity:</label>
  <input type="range" id="severity" min="0" max="100" value="80">

  <label>
    <input type="checkbox" id="highlight">
    Highlight Clickable Elements
  </label>

  <button id="save">Save & Apply</button>

  <script src="popup.js"></script>
</body>
</html>
